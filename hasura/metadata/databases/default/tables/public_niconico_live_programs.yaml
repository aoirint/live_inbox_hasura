table:
  name: niconico_live_programs
  schema: public
object_relationships:
  - name: niconico_user
    using:
      foreign_key_constraint_on: niconico_user_id
insert_permissions:
  - role: live_inbox_updater
    permission:
      check: {}
      columns:
        - end_time
        - last_fetch_time
        - niconico_user_id
        - remote_niconico_content_id
        - start_time
        - status
        - title
    comment: ""
select_permissions:
  - role: live_inbox_updater
    permission:
      columns:
        - remote_niconico_content_id
        - status
        - title
        - created_at
        - end_time
        - last_fetch_time
        - start_time
        - updated_at
        - id
        - niconico_user_id
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: live_inbox_updater
    permission:
      columns:
        - end_time
        - last_fetch_time
        - niconico_user_id
        - remote_niconico_content_id
        - start_time
        - status
        - title
      filter: {}
      check: {}
    comment: ""
delete_permissions:
  - role: live_inbox_updater
    permission:
      filter: {}
    comment: ""
