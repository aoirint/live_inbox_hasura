table:
  name: niconico_users
  schema: public
object_relationships:
  - name: niconico_user_icon_cache
    using:
      manual_configuration:
        column_mapping:
          icon_url: url
        insertion_order: null
        remote_table:
          name: niconico_user_icon_caches
          schema: public
array_relationships:
  - name: niconico_live_programs
    using:
      foreign_key_constraint_on:
        column: niconico_user_id
        table:
          name: niconico_live_programs
          schema: public
insert_permissions:
  - role: live_inbox_updater
    permission:
      check: {}
      columns:
        - enabled
        - icon_url
        - name
        - remote_niconico_user_id
    comment: ""
select_permissions:
  - role: live_inbox_updater
    permission:
      columns:
        - created_at
        - enabled
        - icon_url
        - id
        - name
        - remote_niconico_user_id
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: live_inbox_updater
    permission:
      columns:
        - enabled
        - icon_url
        - name
        - remote_niconico_user_id
      filter: {}
      check: null
    comment: ""
